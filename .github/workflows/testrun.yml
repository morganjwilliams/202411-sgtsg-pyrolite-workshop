name: "Notebook Tests"

on:
  push:
  pull_request:
    branches:
      - develop

defaults:
  run:
    shell: bash -l {0}

jobs:
  notebook_tests:
    name: Notebook Tests
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9, "3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: ./binder/environment.yml
          environment-name: sgtsg-workshop-env
          cache-downloads: true
          # cache-env: true
          create-args: >-
            python=${{ matrix.python-version }}
          post-cleanup: 'all'
      - name: Register Env
        run: |
          python -m ipykernel install --user --name sgtsg-workshop-env

      - name: Run notebooks
        run: |
          python ./test/run_notebooks.py
